<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Ma page</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
  <audio id="background-music" autoplay loop>
      <source src="{{ url_for('static', filename='music/index.mp3') }}" type="audio/mp3">
      Votre navigateur ne supporte pas l'élément audio.
  </audio>
  <main class="main-container">

    <button type="button" class="button" id="return-button">

    </button>

    <header class="header">
      <h1 class="header-title">Mer de savoir</h1>

      <button type="button" class="button" id="dark_mode-button">
        Mode sombre
      </button>

      <button type="button" class="button" id="white_mode-button">
        Mode clair
      </button>




    </header>

    <script>
      document.getElementById('return-button').addEventListener('click', function () {
        // Rediriger vers /
        window.location.href = '/';
      });
    </script>

    <section id="messages-container" class="messages-container">
      <div class="message message-ai">
        Matelot ! Discutons de ce merveilleux PDF arrivé tantôt par pigeon voyageur !
      </div>
    </section>

    <form id="prompt-form" class="prompt-container">
      <label for="prompt" class="prompt-label">Message</label>

      <input type="text" id="prompt" name="prompt" class="prompt-input" autocomplete="off" />

      <button type="submit" class="button" id="submit-button">Envoyer</button>

      <button type="button" class="button" id="question-button">
        Gagne le respect du capitaine !
      </button>
    </form>

    <script src="{{ url_for('static', filename='prompt.js') }}"></script>
  </main>
</body>

</html>
